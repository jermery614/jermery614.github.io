<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin="">
     
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/smallMouthBass.png">
  <title>Ohio Fishing Buddy</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <section>
        <p id="fishExplination">Click on a fish to see the information about the species. THAT IS IF YOUR CAN HOLD ON!</p>
        <section class="fish">
          
          <input type="image" src="./images/Pike.png" id="Pike">
          <input type="image" src="./images/largeMountBass.png" id="large">
          <input type="image" src="./images/smallMouthBass.png" id="small">
          <input type="image" src="./images/steelhead.png" id="steelhead">
        </section>
        <div class="quotes"></div>
        <section class="fishSpecies">
          <div class="species" id="fishSpecies">
          </div>
      </section>
        <h1 id="inputTitle"><span><i>Ohio Fishing Buddy</i></span></h1>
        <h5 id="advertisment">* Other states comming soon*</h5>
        <h5 id="description">Get current weather and fishing information.</h5>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <button class="clearCity" onclick="clearStorage();">Clear Search</button>
      </section>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
        <div class="lonLat"></div>
        <div class="sunrise"></div>
        
      </section>
      <div class="current">
        <section class="currentTempDisplay">
            <div class="temp"><span></span></div>
            <div class="currentImg" id="tempImg"></div>
        </section>
        <section class="currentConditions">
            <div class="windSpeed"></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
            <div class="pressure"></div>
        </section>
        <section class="getYourFishOn">
            <div class="toFishOrNot"></div>
        </section>
        <section class="map">
          <div id="map"></div>
        </section>
        
        
      </div>
      
    </main>
  </div>
  <script src="main.js"></script>
  <script src="quote.js"></script>
  <script src="map.js"></script>
  <script src="fish.js"></script>
  <script>
    

  </script>
  
</body>
</html>
